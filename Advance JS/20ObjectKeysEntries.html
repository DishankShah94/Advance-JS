<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Keys and entries</title>
</head>

<body>
    <script>
        const object1 = {
            name: "Dishank",
            age: 25
        }
        // console.log(Object.entries(object1)); // it prints the array (convert the object to array)
        // console.log(Object.keys(object1)); // it returns the key of an array
        // console.log(Object.values(object1)); // it returns the array value
        for (const [key, value] of Object.entries(object1)) {
            console.log(`${key}: ${value}`);
        }
    </script>
</body>

</html>
