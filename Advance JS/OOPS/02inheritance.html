<body>
    <p>accessing parent class properties to the child</p>
    types of inheritance
    <script>
        class MathOp {
            addition(a, b) {
                // console.log(a + b); //1000 line of code
                console.log("inside addition", a, b);
                return a + b;
            }
        }
        class other {
            data() {
                // console.log(a + b); //1000 line of code
                console.log("inside data");
            }
        }
        // class AdvMathOp extends MathOp extends other {
        // class AdvMathOp extends MathOp , other {
        class AdvMathOp extends MathOp {
            AverageOftow(x, z) {
                // this.data()
                let sum = this.addition(z, x);
                console.log("addition res", sum);
                return sum / 2;
            }
        }
        let AdvMathOpObject = new AdvMathOp;
        let avg_res = AdvMathOpObject.AverageOftow(60, 70);
        let addi_res = AdvMathOpObject.addition(60, 70);
        console.log("Avearge of 60 and 70 is ", avg_res);
        console.log("addition of 60 and 70 is ", addi_res);
    </script>
