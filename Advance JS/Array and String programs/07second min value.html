<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function secondMin(arr) {
            if (arr.length < 2) {
                return "Array must have at least two elements";
            }
            let min = arr[0];
            let secondmin = arr[1];
            if (secondmin < min) {
                [min, secondmin] = [secondmin, min];

            }
            for (let i = 2; i < arr.length; i++) {
                if (arr[i] < min) {
                    secondmin = min;
                    min = arr[i];
                }
                else if (arr[i] < secondmin && arr[i] !== min) {
                    secondmin = arr[i];
                }

            }
            if (secondmin === undefined) {
                return "No second maximum value found.";
            }

            return secondmin;
        }
        const arr = [3, 7, 1, 9, 5, 10];
        const result = secondMin(arr);
        console.log("Second minimum value:", result);

    </script>
</body>

</html>
