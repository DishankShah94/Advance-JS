<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findData(arr, value) {
            const index = arr.indexOf(value);
            if (index !== -1) {
                return `Value ${value} found at index ${index}.`;
            }
            else {
                return `Value ${value} not found in the array.`;
            }
        }
        const myArray = [1, 2, 3, 4, 5];
        const searchValue = 3;
        const result = findData(myArray, searchValue);
        console.log(result);
    </script>
</body>

</html>
