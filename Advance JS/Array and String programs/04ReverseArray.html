<body>
    <script>
        let array = [1, 2, 3, 4, 5];
        let leftarray = 0;
        let rightarray = array.length - 1
        for (let i = leftarray; i < array.length / 2; i++) {
            let data = array[i]
            data = array[leftarray];
            array[leftarray] = array[rightarray];
            array[rightarray] = data
            rightarray--;
            leftarray++;
        }
        console.log(array);

    </script>
</body>
