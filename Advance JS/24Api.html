<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

<body>
    <button id="btn">Ajax API</button>
    <ol id="disp">

    </ol>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            $.ajax({
                url: "https://fakestoreapi.com/products",
                success: function (response) {
                    console.log(response);
                    dataPrint(response);
                }
            })
            function dataPrint(data) {
                console.log(data);
            }
        })

        // fetch("https://jayramin.000webhostapp.com/allusers").then((response) => console.log(response))
        // fetch("https://jayramin.000webhostapp.com/allusers").then((response) => { return response.json() })
        fetch("https://jayramin.000webhostapp.com/allusers").then((response) => response.json()).then((result) => {
            // console.log(result);
            let htmlData = "";
            // (Object.entries(result)).forEach(element => {
            (result.Data).forEach(element => {
                console.log(element);
                // console.log(element.username);
                htmlData += `<li>${element.username} ${element.email}</li>`;
            });
            document.getElementById("disp").innerHTML = htmlData
        })

        // </script>
</body>

</html>
